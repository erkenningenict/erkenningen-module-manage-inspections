query getMy {
  my {
    Roles
    Persoon {
      PersoonID
    }
  }
}

query getVisitations($input: visitationsInput!) {
  Visitations(input: $input) {
    totalCount
    nodes {
      VisitatieID
      SessieID
      DatumVisitatie
      DatumRapport
      Rapportcijfer
      PersoonID
      Status
      VolgensIntentieAanbod
      Cursus {
        CursusID
        VakID
        CursusCode
        Titel
      }
      Inspecteur {
        SortableFullName
      }
      IsDeclarationPossible
      IsDeclarationSubmitted
      LastChangeBy
      LastChangeDate
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query getVisitation($input: visitationInput!) {
  Visitation(input: $input) {
    VisitatieID
    SessieID
    Sessie {
      SessieType
    }
    DatumVisitatie
    DatumRapport
    Rapportcijfer
    Rapport
    VragenJson
    Status
    VolgensIntentieAanbod
    PersoonID
    Inspecteur {
      SortableFullName
    }
    DiscussieVisitaties {
      ...DiscussieVisitatieFields
    }
    VisitatieBeoordelingCategorieen {
      ...VisitatieBeoordelingCategorieFields
    }
  }
}

fragment VisitatieBeoordelingCategorieFields on VisitatieBeoordelingCategorie {
  VisitatieBeoordelingCategorieID
  VisitatieID
  CategorieTemplateID
  CategorieNaam
  Weging
  TotaalPunten
  Cijfer
  Versie
  VanafDatum
  # DatumAangemaakt
  # AangemaaktDoor
  # DatumGewijzigd
  # GewijzigdDoor
  Vragen {
    ...VisitatieBeoorderlingCategorieVraagFields
  }
}

fragment VisitatieBeoorderlingCategorieVraagFields on VisitatieBeoordelingCategorieVraag {
  VisitatieBeoordelingCategorieVraagID
  VisitatieBeoordelingCategorieID
  CategorieTemplateID
  VraagTemplateID
  Naam
  Weging
  TotaalPunten
  Cijfer
  Toelichting
  Versie
  VanafDatum
  # DatumAangemaakt
  # AangemaaktDoor
  # DatumGewijzigd
  # GewijzigdDoor
}

fragment DiscussieVisitatieFields on DiscussieVisitatie {
  DiscussieVisitatieID
  PersoonID
  Commentaar
  DatumTijd
  IsAuteurVakgroep
  IsAuteurInspecteur
  Persoon {
    SortableFullName
  }
}

query getVisitationDeclarationInfo($input: visitationInput!) {
  VisitationDeclaration(input: $input) {
    Visitatie {
      VisitatieID
      Sessie {
        Lokatie {
          Contactgegevens {
            Woonplaats
          }
        }
      }
      Cursus {
        Vak {
          Vakgroep {
            Naam
          }
          ExamenInstelling {
            Naam
          }
        }
      }
      DatumVisitatie
    }
    TariffDayPart
    TariffKm
    HasInvoice
    InvoiceLink
    FactuurNummer
  }
}


query getSession($sessieId: Int!) {
  Sessie(sessieId: $sessieId) {
    ...SessionInfo
  }
}

fragment SessionInfo on Sessie {
  SessieID
  SessieType
  CursusID
  Datum
  DatumBegintijd
  DatumEindtijd
  Lokatie {
    Naam
    Contactgegevens {
      DisplayAddress
    }
  }
  Cursus {
    VakID
    CursusID
    Titel
    Promotietekst
    Vak {
      ThemaNaam
      CompetentieNaam
      EvaluatieWijze
      Vakgroep {
        Naam
        Contactgegevens {
          DisplayAddress
          TerAttentieVan
          Telefoon
          Email
        }
      }
      ExamenInstelling {
        Naam
        Contactgegevens {
          DisplayAddress
          TerAttentieVan
          Telefoon
          Email
        }
      }
      BeoordelaarNaam
    }
  }
}

mutation addVisitationComment($input: addVisitationCommentInput!) {
  addVisitationComment(input: $input) {
    DiscussieVisitatieID
    VisitatieID
    PersoonID
    DatumTijd
    IsAuteurVakgroep
    IsAuteurInspecteur
    Persoon {
      SortableFullName
    }
  }
}

mutation updateVisitationReport($input: updateVisitationReportInput!) {
  updateVisitationReport(input: $input) {
    VisitatieID
    Rapport
    Rapportcijfer
    DatumRapport
    VolgensIntentieAanbod
    VragenJson
    Status
    VisitatieBeoordelingCategorieen {
      ...VisitatieBeoordelingCategorieFields
    }
  }
}

mutation createDeclarationInvoice($input: createDeclarationInvoiceInput!) {
  createDeclarationInvoice(input: $input) {
    FactuurNummer
    InvoiceLink
  }
}
